<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Daily Rewards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="border-main">
    <ion-card-header>
      <ion-card-title>Belohnung des Tages</ion-card-title>
      <ion-card-subtitle>Drehe das Rad und gewinne!</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="openLuckyWheel()">
        <ion-icon name="gift-outline" slot="start"></ion-icon>
        Jetzt drehen
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
