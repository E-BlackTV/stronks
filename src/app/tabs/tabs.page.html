<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/wallet/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Startseite</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" routerLink="/wallet/tab2">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Markets</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="wallet" routerLink="/wallet/wallet">
      <ion-icon name="wallet-outline"></ion-icon>
      <ion-label>Wallet</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="rewards" routerLink="/wallet/rewards">
      <ion-icon name="gift-outline"></ion-icon>
      <ion-label>Daily Rewards</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" routerLink="/wallet/settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Einstellungen</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
