<ion-app>
  <ion-split-pane
    contentId="main-content"
    when="lg"
  >
    <ion-menu
      *ngIf="!isAuthRoute"
      contentId="main-content"
      type="overlay"
      class="app-menu"
      side="start"
    >
      <ion-header>
        <ion-toolbar class="menu-toolbar">
          <div class="brand">
            <span class="brand-text">Menu</span>
          </div>
        </ion-toolbar>
      </ion-header>

      <ion-content class="display-toolbar">
        <ion-list class="menu-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item
              routerLink="/wallet/home"
              routerDirection="root"
              lines="none"
            >
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Startseite</ion-label>
            </ion-item>
            <ion-item
              routerLink="/wallet/tab2"
              routerDirection="root"
              lines="none"
            >
              <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
              <ion-label>Markets</ion-label>
            </ion-item>
            <ion-item routerLink="/wallet/wallet" routerDirection="root">
              <ion-icon slot="start" name="wallet-outline"></ion-icon>
              <ion-label>Wallet</ion-label>
            </ion-item>

            <ion-item routerLink="/rewards" routerDirection="root" lines="none">
              <ion-icon slot="start" name="gift-outline"></ion-icon>
              <ion-label>Daily Rewards</ion-label>
            </ion-item>
            <ion-item
              routerLink="/wallet/settings"
              routerDirection="root"
              lines="none"
            >
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>Einstellungen</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <div class="menu-footer">
          <ion-button expand="block" class="ion-danger-btn" color="danger" (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <span>Abmelden</span>
          </ion-button>
        </div>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-split-pane>
</ion-app>
