<ion-header>
  <ion-toolbar class="bold title-align"> Stronks </ion-toolbar>
</ion-header>

<div class="content-sizes">
  <ion-card>
    <ion-card-header>
      <ion-card-title>100 000$</ion-card-title>
      <ion-card-subtitle>Portfoliowert</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</div>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bitcoin</ion-card-title>
      <ion-card-subtitle>Test Version</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="dark" expand="full" (click)="fetchData()">
        Daten aktualisieren
      </ion-button>
      <div style="width: 100%; height: 300px">
        <canvas #lineChart></canvas>
      </div>

      <!-- Kaufformular hinzufügen -->
      <div class="buy-form">
        <ion-item>
          <ion-label position="floating">Investitionsbetrag (€)</ion-label>
          <ion-input
            type="number"
            [(ngModel)]="investmentAmount"
            (ionChange)="calculateShares()"
            min="0"
          ></ion-input>
        </ion-item>

        <ion-text color="medium" *ngIf="currentPrice">
          <p>Aktueller Bitcoin-Preis: {{currentPrice | number:'1.2-2'}} €</p>
          <p>Geschätzte Anteile: {{calculatedShares | number:'1.8-8'}}</p>
        </ion-text>

        <ion-button
          color="success"
          expand="full"
          (click)="buyBitcoin()"
          [disabled]="!investmentAmount || !calculatedShares"
        >
          Bitcoin kaufen
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
