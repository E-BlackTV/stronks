<ion-header>
  <ion-toolbar>
    <ion-title>Glücksrad</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="wheel-container">
    <div id="wheelOfFortune">
      <canvas #wheel id="wheel" width="500" height="500"></canvas>
      <div #spin id="spin" (click)="spinner()">SPIN</div>
    </div>
  </div>

  <!-- Ergebnis Anzeige -->
  <div class="result" *ngIf="spinResult">
    <ion-card class="result-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="trophy" color="warning"></ion-icon>
          Gewonnen!
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="prize-display">
          <ion-icon
            [name]="spinResult.type === 'btc' ? 'logo-bitcoin' : 'cash-outline'"
            class="prize-icon"
            [style.color]="spinResult.color"
          >
          </ion-icon>
          <h2>{{ spinResult.name }}</h2>
          <p *ngIf="spinResult.type === 'euro'">
            {{ spinResult.value | currency : "EUR" : "symbol" : "1.2-2" }}
            wurden Ihrem Konto gutgeschrieben!
          </p>
          <p *ngIf="spinResult.type === 'btc'">
            {{ spinResult.value }} BTC wurden Ihrem Portfolio hinzugefügt!
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
