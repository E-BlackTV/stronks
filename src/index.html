<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <!-- Remove color-scheme meta tag for better browser compatibility -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- add to homescreen for mobile -->
  <meta name="mobile-web-app-capable" content="yes" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://dougtesting.net/elements/winwheel/winwheel.min.js"></script>

  <!-- Force CSS cache invalidation -->
  <script>
    // Add timestamp to CSS files to force cache invalidation
    document.addEventListener('DOMContentLoaded', function() {
      const timestamp = new Date().getTime();
      const links = document.getElementsByTagName('link');
      for (let i = 0; i < links.length; i++) {
        if (links[i].rel === 'stylesheet') {
          links[i].href = links[i].href + '?v=' + timestamp;
        }
      }
    });
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
