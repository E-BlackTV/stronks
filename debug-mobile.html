<!DOCTYPE html>
<html>
  <head>
    <title>Mobile Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f0f0f0;
      }
      button {
        margin: 10px;
        padding: 15px 20px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        width: 100%;
      }
      button:hover {
        background: #0056b3;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        background: white;
        border-radius: 5px;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 12px;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
      .info {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ”§ Mobile Debug Console</h1>
    <p>Teste die Backend-Verbindung von deinem Android-GerÃ¤t</p>

    <button onclick="testBackend()">ğŸ” Test Backend Connection</button>
    <button onclick="testLogin()">ğŸ” Test Login</button>
    <button onclick="testRegister()">ğŸ“ Test Register</button>
    <button onclick="clearLog()">ğŸ—‘ï¸ Clear Log</button>

    <div id="result">Debug Log wird hier angezeigt...</div>

    <script>
      let logContent = "";

      function log(message, type = "info") {
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = `[${timestamp}] ${message}\n`;
        logContent += logEntry;

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = logContent;
        resultDiv.scrollTop = resultDiv.scrollHeight;

        console.log(message);
      }

      function testBackend() {
        log("ğŸ” Testing backend connection...", "info");

        fetch("/backend/test-cors.php", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            log(`ğŸ“¡ Response status: ${response.status}`, "info");
            log(
              `ğŸ“¡ Response headers: ${JSON.stringify([...response.headers])}`,
              "info"
            );
            return response.json();
          })
          .then((data) => {
            log(
              `âœ… Backend connection successful: ${JSON.stringify(data)}`,
              "success"
            );
          })
          .catch((error) => {
            log(`âŒ Backend connection failed: ${error.message}`, "error");
            log(`âŒ Error type: ${error.name}`, "error");
            log(`âŒ Error stack: ${error.stack}`, "error");
          });
      }

      function testLogin() {
        log("ğŸ” Testing login...", "info");

        fetch("/backend/login.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: "testuser",
            password: "testpass",
          }),
        })
          .then((response) => {
            log(`ğŸ“¡ Login response status: ${response.status}`, "info");
            return response.json();
          })
          .then((data) => {
            log(`âœ… Login test response: ${JSON.stringify(data)}`, "success");
          })
          .catch((error) => {
            log(`âŒ Login test failed: ${error.message}`, "error");
            log(`âŒ Error type: ${error.name}`, "error");
          });
      }

      function testRegister() {
        log("ğŸ” Testing register...", "info");

        fetch("/backend/register.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: "testuser" + Date.now(),
            password: "testpass",
          }),
        })
          .then((response) => {
            log(`ğŸ“¡ Register response status: ${response.status}`, "info");
            return response.json();
          })
          .then((data) => {
            log(
              `âœ… Register test response: ${JSON.stringify(data)}`,
              "success"
            );
          })
          .catch((error) => {
            log(`âŒ Register test failed: ${error.message}`, "error");
            log(`âŒ Error type: ${error.name}`, "error");
          });
      }

      function clearLog() {
        logContent = "";
        document.getElementById("result").innerHTML =
          "Debug Log wurde geleert...";
      }

      // Auto-test beim Laden
      window.onload = function () {
        log("ğŸš€ Mobile Debug Console gestartet", "info");
        log("ğŸ“± User Agent: " + navigator.userAgent, "info");
        log("ğŸŒ Location: " + window.location.href, "info");
      };
    </script>
  </body>
</html>
